<div class="container mt-5">

<div class="container cardcontainer">
  <div class="row">
    <div class="card texts mb-3 bg-dark col-lg-8 cardalign mx-auto text-white">
      <!-- <img src='" style="height: 350px; width:100%;" class="card-img-top" alt="..."> -->
      <div class="card-body">

        <p class="card-text">
    <p id="HIIT-workout">Loading...</p>

    </div>
  </div>
</div>

  <div class="container cardcontainer">
    <div class="card texts mb-3 bg-dark col-lg-8 cardalign mx-auto text-white">

        <p class="card-text">
    <p id="BB-workout">Loading...</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Heroku app URL
  const flaskAppUrl = "https://zenpack-backend-5cbf266fa110.herokuapp.com/workout_of_the_day";

  // Fetch the workout data from the Flask API
  fetch(flaskAppUrl)
    .then(response => response.json())
    .then(data => {
      // Insert the workout data into the HTML
      document.getElementById("HIIT-workout").innerText = data.HIIT_workout_of_the_day;
      document.getElementById("BB-workout").innerText = data.Bodybuilding_workout_of_the_day;
    })
    .catch(error => {
      console.error("Error fetching data:", error);
      document.getElementById("HIIT-workout").innerText = "Error loading HIIT workout.";
      document.getElementById("BB-workout").innerText = "Error loading bodybuilding workout.";
    });
</script>
