<div class="container cardcontainer mt-5 pt-5">
  <div class="row">
    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
      <div class="card texts bg-dark mb-3">
        <div class="card-body">
          <h3 class="card-title text-white">Contact ZenPack</h3>
          <p class="card-text text-white">Reach out to us with any questions, comments, or concerns at one of the following.</p>
        </div>
        <ul class="list-group list-group-flush bg-dark mb-3">
          <li class="list-group-item bg-dark text-white">IG: @Blackedoutmo</li>
         <!-- <li class="list-group-item bg-dark text-white">Email: zenpack@gmail.com</li> -->
        </ul>
        <div class="card-body">
          <form action="https://formspree.io/f/xzzpzlzz" method="POST">
            <div class="form-group">
              <label for="email" class="text-white">Your Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message" class="text-white">Message:</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
              <label for="contactType" class="text-white">Type of Contact:</label>
              <select class="form-control" id="contactType" name="contactType" required>
                <option value="Question">Question</option>
                <option value="Comment">Comment</option>
                <option value="Feedback">Feedback</option>
                <option value="Site Issue">Site Issue</option>
                <option value="Website Suggestions">Suggestions</option>
                <option value="Anything Else">Anything Else</option>
              </select>
            </div>
            <button type="submit" class="btn btnc">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
