<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="content">
        <h1>Meal Plans</h1>
        <h3 class="texts">Choose Your Plan</h3>
        <hr>
        <div class="meal-plan-card">
          <img src="images/weekly-plan.jpg" alt="Weekly Plan" class="meal-plan-img">
          <div class="meal-plan-info">
            <h4>Weekly Plan</h4>
            <p>Enjoy a balanced weekly meal plan with breakfast, lunch, and dinner recipes.</p>
            <button class="btn btnc" onclick="downloadPDF('weekly')"><i class="fas fa-download"></i> Download PDF</button>
          </div>
        </div>
        <div class="meal-plan-card">
          <img src="images/monthly-plan.jpg" alt="Monthly Plan" class="meal-plan-img">
          <div class="meal-plan-info">
            <h4>Monthly Plan</h4>
            <p>Enjoy a balanced monthly meal plan with breakfast, lunch, and dinner recipes.</p>
            <button class="btn btnc" onclick="downloadPDF('monthly')"><i class="fas fa-download"></i> Download PDF</button>
          </div>
        </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script>
  function downloadPDF(planType) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text(`This is the ${planType} meal plan.`, 10, 10);
    doc.save(`${planType}-meal-plan.pdf`);
  }
</script>
